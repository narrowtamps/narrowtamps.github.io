<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="../img/favicon.png">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üç≠</text></svg>">

<meta charset="UTF-8">
    
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Into the Candywyld Campaign</title>
<style>
    body {
        margin: 0;
        
        background-color: MistyRose;
        overflow: auto;
        position: relative;
        font-family: Luminari, fantasy;
        color: DarkOrchid;
        overscroll-behavior: auto;
    }html{
  overscroll-behavior: auto; /* Default behavior, allows browser's pull-to-refresh */
}


    .circle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        animation: float 10s infinite;
    }

    /* Randomizing sizes and positions using nth-child */
    .circle:nth-child(1) { width: 50px; height: 50px; top: 10%; left: 20%; animation-delay: 0s; }
    .circle:nth-child(2) { width: 100px; height: 100px; top: 50%; left: 70%; animation-delay: 2s; }
    .circle:nth-child(3) { width: 30px; height: 30px; top: 80%; left: 10%; animation-delay: 2s; }
    .circle:nth-child(4) { width: 80px; height: 80px; top: 30%; left: 50%; animation-delay: 1s; }
    .circle:nth-child(5) { width: 60px; height: 60px; top: 70%; left: 40%; animation-delay: 0s; }

    @keyframes float {
        0%, 100% { transform: translateY(30px); }
        50% { transform: translateY(-40px); }
    }

    .content {
        position: relative;
        z-index: 10;
        color: white;
        text-align: center;
        margin-top: 20vh;
        font-family: sans-serif;
    }
    .shape {
    position: absolute;
    width: 100px;
    height: 100px;
    animation: moveAndColor 10s infinite alternate forwards;
}

.circle2 {
    border-radius: 50%;
}

.square {
    border-radius: 0;
}

/* Define a set of pastel colors */
.s1 { background-color: #FFB6C1; left: 10%; top: 20%; animation-duration: 8s; } /* Light Pink */
.s2 { background-color: #ADD8E6; right: 10%; top: 40%; animation-duration: 10s; } /* Light Blue */
.s3 { background-color: #90EE90; left: 40%; bottom: 10%; animation-duration: 12s; } /* Light Green */
.s4 { background-color: #FFDEAD; right: 30%; bottom: 30%; animation-duration: 9s; } /* Navajo White */
.s5 { background-color: #E6E6FA; left: 20%; top: 10%; animation-duration: 11s; } /* Lavender */

.gallery-container {
    max-width: 1200px; /* Limits the gallery width */
    margin: 0 auto;    /* Centers the gallery */
    padding: 20px;
}
.grid-gallery {
    display: grid;
    /* Automatically creates as many equal columns as will fit */
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

.gallery-item img {
    width: 33%;       /* Fills the column width */
    height: 200px;     /* Sets a uniform height */
    object-fit: cover; /* Crops the image to fit without stretching */
    display: block;
}

.gallery-item p {
    text-align: center;
    padding-top: 10px;
}
.grid-container {
  display: grid;
  /* Creates 3 columns that adjust to the container width */
  grid-template-columns: repeat(3, 1fr); 
  gap: 20px; /* Space between grid items */
}

.grid-item img {
  width: 100%; /* Makes image fill the column width */
  height: auto;
  object-fit: cover; /* Ensures images look good if sizes vary */
}
/* Centers the last item in a 3-column grid */
.grid-item:last-child {
    grid-column: 2;
}

/* Also ensure images and text within the items are centered */
.grid-item {
    text-align: center;
}

@keyframes moveAndColor {
    0% {
        transform: translate(0, 0) scale(1);
        opacity: 0.7;
    }
    100% {
        transform: translate(50vw, 50vh) scale(1.5);
        opacity: 0.9;
    }
}
</style>
</head>
<body>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    
    <div class="shape circle2 s1"></div>
    <div class="shape square s2"></div>
    <div class="shape circle2 s3"></div>
    <div class="shape square s4"></div>
    <div class="shape circle2 s5"></div>
    
    <div class="content">
        <h1 style="color:darkorchid;">Into the Candywyld</h1>
        <p style="color:darkorchid;">DMed by Echoeypie, players: blue, bread, harley, kim, treefrog</p>
    </div>
    
    <div class="grid-container">
    <div class="grid-item">
        <img src="./img/buffy.png" alt="buffy">
        <p class="image-text">Buffy - treefrog</p>
    </div>
    <div class="grid-item">
        <img src="./img/dickie.png" alt="dickie">
        <p class="image-text">Dicky - bread</p>
    </div>
    <div class="grid-item">
        <img src="./img/kit.png" alt="kit">
        <p class="image-text">Kit - harley</p>
    </div>
    <div class="grid-item">
        <img src="./img/tart.png" alt="tart">
        <p class="image-text">Tart - kim</p>
    </div>
    <div class="grid-item">
        <img src="./img/sp.png" alt="sp">
        <p class="image-text">Sugar Plum - blue</p>
    </div>
    
    <!-- This last item will now be centered because of the CSS rule above -->
    <div class="grid-item">
        <img src="./img/echoey.png" alt="echoey">
        <p class="image-text">DM - echoey</p>
    </div>
</div>
