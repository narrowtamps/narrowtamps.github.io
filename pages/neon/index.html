<!DOCTYPE html>
<html lang="nl" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@900&family=Lato:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="../argon/css/make-it-pretty.css">

    <!-- FORCE FIXES (Overrides argon/css) -->
    <style>
      .music-container { display: flex; justify-content: center; margin: 20px 0; width: 100%; }
      .credits { opacity: 0; animation: fade-in 1s 2s forwards; margin-top: 60px; text-align: center; }
      .credits ul { list-style: none; padding: 0; display: flex; flex-direction: column; gap: 15px; align-items: center; }
      
      /* THIS STOPS THE OVERLAPPING */
      .credits .fancy-link { 
        position: static !important; 
        display: inline-block !important; 
        margin: 5px 0 !important;
        font-family: 'Press Start 2P', cursive;
        font-size: 12px;
      }
      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
    </style>

    <!-- javascript -->
    <script defer src="../argon/js/make-it-work.js"></script>
    <script defer src="../argon/js/fontawesome.js"></script>

    <title>Neon Odyssey Playtests</title>
</head>

<body>
  <main>
    <section>
      <!-- Centered Music Button -->
      <div>
          <button class="black"  aria-label="Music?" onclick="toggleAction()">ðŸŽ¶</button>
      </div>

      <div class="container">
        <div class="grid space-32">
          <div class="cell">

            <!-- Signs -->
            <div class="green-sign" data-color="green" hidden>
              <h1 data-js-flicker="3">Candy in Neon</h1>
            </div>
            <div class="cyan-sign" data-color="cyan" hidden>
              <h1 data-js-flicker="4">Asteroid Duet</h1>
            </div>
              <div class="fuchsia-sign" data-color="fuchsia" >
              <h1 data-js-flicker="3">COMING TOO SOON</h1>
            </div>
            <div class="purple-sign" data-color="purple" hidden>
              <h1 data-js-flicker="3">Calamity!</h1>
            </div>
            <div class="orange-sign" data-color="orange2" hidden>
              <h1 data-js-flicker="6">Ghosts in the Moons</h1>
            </div>

            <div class="black-sign" data-color="black" hidden>
              <i><h4 data-js-flicker="4">The Tamps play</h4></i>
              <div class="cyan-sign" data-color="black" hidden>
                <h1 data-js-flicker="2">NEON ODYSSEY</h1>
              </div>
            </div>

            <div class="colors">
              <p>Upcoming one shots:</p>
              <ul>
                <li><button class="green" data-color="green" aria-label="Candy"></button></li>
                <li><button class="cyan" data-color="cyan" aria-label="Duet"></button></li>
                <li><button class="purple" data-color="purple" aria-label="Calamity!"></button></li>
                <li><button class="orange" data-color="orange2" aria-label="Moon"></button></li>
              </ul>
            </div>

            <audio id="myAudio" src="wendy.mp3" loop></audio>

            <script>
              const audio = document.getElementById("myAudio");
              let isActive = false;
              function toggleAction() {
                isActive = !isActive;
                if (isActive) { audio.play(); } 
                else { audio.pause(); audio.currentTime = 0; }
              }
            </script>

            <!-- Credits List -->
            <div class="credits">
                <ul>
                    <li><a class="fancy-link" href="https://cielriley.bandcamp.com">MUSIC</a></li>
                    <li><a class="fancy-link" href="https://www.launchoracle.com">NEON ODYSSEY KICKSTARTER</a></li>
                    <li><a class="fancy-link" href="https://avantris.com">LEGENDS OF AVANTRIS</a>*</li>
                    <li><a class="fancy-link" href="https://github.com">SOURCE CODE - MARK TEEKMAN</a></li>
                
                <li><span class="fancy-link" style="color: white;" i>*we aren't affiliated with them, no need for Noah</i></li>
           </ul> </div>

          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
