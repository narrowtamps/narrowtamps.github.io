/* Music Button Centering */
.music-container {
  display: flex;
  justify-content: center;
  width: 100%;
  margin: 20px 0;
}

.music-container button.black {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border: 2px solid white;
  background: black;
  cursor: pointer;
  @include neon-glow-box(var(--white));
}
:root {
  --main-color1: #050b16;
  --main-color2: #0c182d;
  --neon-purple-color: violet;
  --neon-green-color: lime;
  --neon-cyan-color: cyan;
  --neon-orange-color: orange;
  --neon-orange2-color: orange;
  --neon-fuchsia-color: #FF00FF ;
 --neon-magenta-color: magenta;
  --white: white;
}


        .credits ul {
  display: flex;
  list-style: none;
  padding: 0;
  margin: 0;
  white-space: nowrap; /* Keeps everything in one long line */
  animation: scroll-left 25s linear infinite; /* Adjust '25s' for speed */
}

  @keyframes scroll-left {
  0% { transform: translateX(100vw); } /* Use viewport width */
  100% { transform: translateX(-100%); }
}
      
        .colors li button.fuchsia { 
  background: var(--neon-fuchsia-color); 
  @include neon-glow-box(#{var(--neon-fuchsia-color)}); // Added #{}
}

/* Signs */
.fuchsia-sign { 
  @include neon-glow-box(#{var(--neon-fuchsia-color)}); // Added #{}
}

        
      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
   
   /* Ensure the body takes up the full screen height to allow vertical centering */
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  display: flex;
  flex-direction: column;
}
body {
  margin: 0;
  padding: 0;
  overflow-x: hidden; /* Prevents the horizontal scrollbar */
  width: 100%;
}

.credits {
  width: 100%;
  overflow: hidden; /* Clips the ticker so it doesn't push the page width */
  opacity: 0;
  animation: fade-in 1s 2s forwards;
  margin-top: 60px;
}

/* The main wrapper that centers everything */
.container {
  
  place-items: center; /* Centers items horizontally AND vertically */
  min-height: 80vh;    /* Ensures there is vertical space to center within */
  
  width: 100%;
  box-sizing: border-box;
    display: flex
    justify-content: center
}

/* Responsive Grid for the links/items */
.grid-container {
  display: grid;
  /* Desktop: 3 columns | Mobile: 1 column automatically */
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
  gap: 20px;
  width: 100%;
  max-width: 1000px; /* Prevents it from getting too wide on huge monitors */
  justify-content: center;
}

.grid-item {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  border: 1px solid var(--white);
  text-align: center;
  /* Add neon glow to items */
  box-shadow: 0 0 5px #fff, 0 0 10px var(--neon-cyan-color);
}
