<!DOCTYPE html>
<html lang="nl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@900&family=Lato:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="../argon/css/make-it-pretty.css">

    <!-- javascript -->
    <script defer src="../argon/js/make-it-work.js"></script>
    <script defer src="../argon/js/fontawesome.js"></script>

    <!-- open graph -->
    <meta property="og:title" content="Neon Odyssey Playtesting">
    <meta property="og:description" content="The Tamps are playtesing Neon Odyssey by Legends of Avantris! (we're not affiliated with them, we just think it's cool)">
    <meta property="og:type" content="website">
    

    <!-- title -->
    <title>Neon Odyssey Playtests</title>
  </head>
  <body>

    <!-- main -->
    <main>
      <section>
        <div class="container">
          <div class="grid space-32">
            <div class="cell">

              

              <div class="green-sign" data-color="green" hidden>
                <h1 data-js-flicker="3">Candy in Neon</h1>
              </div>

              <div class="cyan-sign"  data-color="cyan" hidden>
                <h1 data-js-flicker="3">Asteroid Duet</h1>
                </div>
              <div class="purple-sign" data-color="purple" hidden>
                <h1 data-js-flicker="3">Calamity!</h1>
                <h1 data-js-flicker="3">WELCOME, WE'RE OPEN!</h1>
              </div>
<div class="orange-sign" data-color="orange" hidden>
                <i><h4 data-js-flicker="4">The Tamps play</h4></i>
                
</div>
              <div class="orange-sign" data-color="orange" >
                <i><h4 data-js-flicker="4">The Tamps play</h4></i>
                <br>
                <div class="cyan-sign" data-color="cyan">
  <h2 data-js-flicker="2">NEON ODYSSEY</h2>
  </div>
</div>
              <div class="colors">
                <p>Upcoming one shots:</p>
                <ul>
                  <li><button  aria-label="Music?"></button>Music?</li>
             
                  <li><button class="cyan" data-color="orange" aria-label="Selecteer de paarse kleur"></button></li>
             
                  <li><button class="purple" data-color="purple" aria-label="Selecteer de paarse kleur"></button></li>
                  <li><button class="green" data-color="green" aria-label="Selecteer de groene kleur"></button></li>
                  <li><button class="cyan" data-color="cyan" aria-label="Selecteer de blauwe kleur"></button></li>
                  <li><button class="orange" data-color="orange" aria-label="Selecteer de oranje kleur"></button></li>
                </ul>
              </div>

              <!-- levelup credits -->
              <div class="credits">
                <a class="fancy-link" href="https://markteekman.nl/levelup/"><i class="fas fa-arrow-circle-right"></i> MEER LEVELS</a>
                <a class="fancy-link" href="https://github.com/markteekman/neon-signs"><i class="fab fa-github"></i> SOURCE CODE OP GITHUB</a>
              </div>

            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- /main -->

  </body>
</html>
