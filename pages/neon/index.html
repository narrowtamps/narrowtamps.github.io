              </div>
<div class="orange-sign" data-color="orange2" hidden>

</div>

                <i><h4 data-js-flicker="4">The Tamps play</h4></i>
                <br>
                <div class="cyan-sign" data-color="cyan">
  <h1 data-js-flicker="2">NEON ODYSSEY</h1>
  </div>
</div>
              <div class="colors">
                <p>Upcoming one shots:</p>
                <ul>
                  <li><button  aria-label="Music?"></button>ðŸŽ¶</li>

                    <li><button class="purple" data-color="purple" aria-label="Calamity!"></button></li>
                  <li><button class="orange" data-color="orange2" aria-label="Moon"></button></li>
                </ul>
              </div>


              <audio id="myAudio" src="wendy.mp3"></audio>

    <script>
        
        const audio = document.getElementById("myAudio");
        
        
        let isActive = false;

        function toggleAction() {
            isActive = !isActive;
            
            
            if (isActive) {
                audio.play();
            } else {
                audio.pause();
                audio.currentTime = 0;
            }
        }
    </script>
