    <!-- FORCE FIXES (Overrides argon/css) -->
    <style>
      .music-container { display: flex; justify-content: center; margin: 20px 0; width: 100%; }
      .credits { opacity: 0; animation: fade-in 1s 2s forwards; margin-top: 60px; text-align: center; }
      .credits ul { list-style: none; padding: 0; display: flex; flex-direction: column; gap: 15px; align-items: center; }
      
      /* THIS STOPS THE OVERLAPPING */
       .fancy-link { 
        position: static !important; 
        
        font-family: 'Press Start 2P', cursive;
        font-size: 12px;
      }
        .grid-container {
  display: grid;
  /* Creates 3 columns, each with equal width (1fr) */
  grid-template-columns: 1fr 1fr 1fr; 
  /* or grid-template-columns: repeat(3, 1fr); */
  /* Adds space between grid items */
  gap: 10px; 
}
 .fancy-link {
  font-family: 'Press Start 2P', cursive;
  font-size: 10px;
  color: #10ca87;
  text-decoration: none;
  text-transform: uppercase;
}

.fancy {
  font-family: 'Press Start 2P', cursive;
  font-size: 10px;
  
  text-decoration: none;
  text-transform: uppercase;
}
        /* Style for the links inside the ticker */
.credits .fancy-link {
  font-family: 'Press Start 2P', cursive;
  font-size: 10px;
  color: #10ca87;
  text-decoration: none;
  text-transform: uppercase;
}
.grid-item {
  /* Add styling for individual items */
  padding: 1em;
  border: 1px solid #ccc;
  text-align: center;
}
.press-start-2p-regular {
  font-family: "Press Start 2P", system-ui;
  font-weight: 400;
  font-style: normal;
}
/* Music Button Centering */
.music-container {
  display: flex;
  justify-content: center;
  width: 100%;
  margin: 20px 0;
}

.music-container button.black {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border: 2px solid white;
  background: black;
  cursor: pointer;
  @include neon-glow-box(var(--white));
}
:root {
  --main-color1: #050b16;
  --main-color2: #0c182d;
  --neon-purple-color: violet;
  --neon-green-color: lime;
  --neon-cyan-color: cyan;
  --neon-orange-color: orange;
  --neon-orange2-color: orange;
  --neon-fuchsia-color: #FF00FF ;
 --neon-magenta-color: magenta;
  --white: white;
}
        
@mixin neon-glow-text($color: currentColor) {
  color: #fff;
  text-shadow: 0 0 0.033em #fff, 0 0 0.08em #fff, 0 0 0.1em $color, 0 0 0.2em $color, 0 0 0.3em $color, 0 0 1em $color, 0 0 1.5em $color;
}

@mixin neon-glow-box($color: currentColor) {
  box-shadow: 0 0 0.033em #fff, 0 0 0.08em #fff, 0 0 0.1em $color, 0 0 0.2em $color, 0 0 0.3em $color, 0 0 1em $color, 0 0 1.5em $color, inset 0 0 0.1em $color, inset 0 0 0.2em $color, inset 0 0 0.3em $color, inset 0 0 1em $color, inset 0 0 1.5em $color;
}

        .credits ul {
  display: flex;
  list-style: none;
  padding: 0;
  margin: 0;
  white-space: nowrap; /* Keeps everything in one long line */
  animation: scroll-left 25s linear infinite; /* Adjust '25s' for speed */
}
/* The Scrolling Animation */
@keyframes scroll-left {
  0% { transform: translateX(100%); }
  100% { transform: translateX(-100%); }
}
        
        .colors li button.fuchsia { 
  background: var(--neon-fuchsia-color); 
  @include neon-glow-box(#{var(--neon-fuchsia-color)}); // Added #{}
}

/* Signs */
.fuchsia-sign { 
  @include neon-glow-box(#{var(--neon-fuchsia-color)}); // Added #{}
}

        
      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
   
    
    </style>

            <!-- Signs -->
            <div class="green-sign" data-color="green" onclick="window.location='oddysea.html';" style="cursor: pointer;" hidden>

                <li><button class="magenta" data-color="magenta" aria-label="Mootn" hidden></button></li>
              </ul>
            </div>

            <audio id="myAudio" src="wendy.mp3" loop></audio>

            <script>
    
              const audio = document.getElementById("myAudio");
              let isActive = false;
              function toggleAction() {
                isActive = !isActive;
                if (isActive) { audio.play(); } 
                else { audio.pause(); audio.currentTime = 0; }
              }
