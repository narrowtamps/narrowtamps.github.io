<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Title and Links</title>
    <style>
        body {
            background-color: "Honeydew"; /* Sets the background to red (hex code #ff0000) */
            color: white; /* Makes text white for readability on red background */
            text-align: center; /* Centers all text content within the body */
            font-family: sans-serif;
        }
        h1 {
            margin-top: 50px; /* Adds some space above the title */
        }
        ul {
            list-style-type: none; /* Removes default bullet points */
            padding: 0;
        }
        li {
            margin: 10px 0; /* Adds spacing between list items */
        }
        a {
            color: white; /* Sets the link text color to white */
            text-decoration: none; /* Removes the default underline from links */
            padding: 5px 10px; /* Makes the links easier to click */
            background-color: rgba(0, 0, 0, 0.3); /* Adds a subtle dark background to links */
            display: inline-block;
        }
        a:hover {
            text-decoration: underline; /* Adds underline on hover for user feedback */
        }
    </style>
</head>
<body>

    <h1>Welcome to My Page</h1>

    <nav>
        <ul>
            <li><a href="https://www.example.com">Link One</a></li>
            <li><a href="https://www.example.com">Link Two</a></li>
            <li><a href="https://www.example.com">Link Three</a></li>
        </ul>
    </nav>

</body>
</html>
