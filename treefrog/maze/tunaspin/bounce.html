<!DOCTYPE html>
<html>
<head>
<style>
  #bouncingImg {
    position: absolute;
    width: 100px; /* Adjust size */
    height: auto;
  }
</style>
</head>
<body>
  <img src="fish.gif" id="bouncingImg">
  <script>
    const img = document.getElementById('bouncingImg');
    let x = 0, y = 0; // Positions
    let vx = 5, vy = 5; // Velocity
    
    function bounce() {
      const w = window.innerWidth - img.width;
      const h = window.innerHeight - img.height;
      
      x += vx; y += vy;
      
      // Collision detection
      if (x >= w || x <= 0) vx *= -1;
      if (y >= h || y <= 0) vy *= -1;
      
      img.style.left = x + 'px';
      img.style.top = y + 'px';
      requestAnimationFrame(bounce);
    }
    
    // Start after image loads to get dimensions
    window.onload = () => {
      // Randomize initial direction
      vx = Math.random() > 0.5 ? 5 : -5;
      vy = Math.random() > 0.5 ? 5 : -5;
      bounce();
    };
  </script>
</body>
</html>
