<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Simple Snake</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; background: #333; color: white; }
        canvas { border: 2px solid #fff; background: #000; }
    </style>
</head>
<body>
    <div id="scoreBoard">Score: 0</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        let snake = [{x: 10, y: 10}], apple = {x: 15, y: 15}, velocity = {x: 0, y: 0}, score = 0, tailSize = 3;

        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowUp' && velocity.y !== 1) velocity = {x: 0, y: -1};
            if (e.key === 'ArrowDown' && velocity.y !== -1) velocity = {x: 0, y: 1};
            if (e.key === 'ArrowLeft' && velocity.x !== 1) velocity = {x: -1, y: 0};
            if (e.key === 'ArrowRight' && velocity.x !== -1) velocity = {x: 1, y: 0};
        });

        function gameLoop() {
            let head = {x: snake[0].x + velocity.x, y: snake[0].y + velocity.y};
            if (head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20 || snake.some(s => s.x === head.x && s.y === head.y)) {
                
                snake = [{x: 10, y: 10}]; velocity = {x: 0, y: 0}; score = 0; tailSize = 3;
            }
            snake.unshift(head);
            if (head.x === apple.x && head.y === apple.y) {
                score += 10; tailSize++;
                apple = {x: Math.floor(Math.random() * 20), y: Math.floor(Math.random() * 20)};
                document.getElementById('scoreBoard').innerText = 'Score: ' + score;
            }
            while (snake.length > tailSize) snake.pop();

            ctx.fillStyle = 'black'; ctx.fillRect(0, 0, 400, 400);
            ctx.fillStyle = 'red'; ctx.fillRect(apple.x * gridSize, apple.y * gridSize, gridSize-2, gridSize-2);
            ctx.fillStyle = 'lime';
            snake.forEach(part => ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize-2, gridSize-2));
        }
        setInterval(gameLoop, 100);
    </script>
</body>
</html>
